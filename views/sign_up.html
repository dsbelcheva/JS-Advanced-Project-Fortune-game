<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="my-wrapper">
        <h1>Sign up</h1>
        <form id="signup-form">
            <input type="email" placeholder="Email" id="email" class="text-inputs" />
            <input type="password" placeholder="Password" id="password" class="text-inputs" />
            <input type="password" placeholder="Reenter password" id="reenteredPassword" class="text-inputs" />
            <div>
                <button id="submitSignUp">Submit</button>
                <a href="/login">Log in</a>
            </div>
        </form>
    </div>
</body>
<script>
    const submit = document.getElementById("submitSignUp");

    submit.addEventListener("click", (event) => {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        console.log(email);
        console.log([password]);
        var reentered = document.getElementById("reenteredPassword").value;
        if (reentered !== password) {
            alert("The reentered password is not correct! Please, try again!");
            setAllToNull();
        }
    });

    function setAllToNull() {
        document.getElementById("email").value = null;
        document.getElementById("password").value = null;
        document.getElementById("reenteredPassword").value = null;
    };
</script>

</html>
