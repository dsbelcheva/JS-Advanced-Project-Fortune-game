<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script type="text/javascript" src="/scripts/login.js"></script>
</head>

<body>
    <div class="my-wrapper">
        <h1>Log in</h1>
        <form id="signup-form">
            <input type="email" placeholder="Email" id="email" class="text-inputs" />
            <input type="password" placeholder="Password" id="password" class="text-inputs" />
            <div>
                <button id="submitLogIn">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    const submit = document.getElementById("submitLogIn");
    submit.addEventListener("click", (event) => {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        console.log(email);
        console.log([password]);
    });
</script>
</html>
